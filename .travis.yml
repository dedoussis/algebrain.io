language: node_js
node_js:
  - '11'
notifications:
  email: false
cache:
  directories:
  - "~/.npm"
  - node_modules
before_deploy:
  - npm run test
  - npm run build
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: algebrain.io
  region: eu-west-1
  local_dir: build
  skip_cleanup: true
  on:
    branch: master
